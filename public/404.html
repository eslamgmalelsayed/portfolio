<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Eslam Gamal Elsayed</title>
  <meta name="description" content="The page you're looking for doesn't exist. Let's get you back to the portfolio.">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .dark-mode body {
      background-color: #011627;
      color: #a9b7c6;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 1rem;
    }
    .dark-mode .container {
      background-color: #01223d;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    .dark-mode h1 {
      color: #93c5fd;
    }
    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .dark-mode .btn {
      background-color: #3b82f6;
    }
    .btn:hover {
      background-color: #4338ca;
    }
    .dark-mode .btn:hover {
      background-color: #2563eb;
    }
  </style>
  <script>
    // Check for dark mode preference
    function applyTheme() {
      const isDarkMode = localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
      
      if (isDarkMode) {
        document.documentElement.classList.add('dark-mode');
      } else {
        document.documentElement.classList.remove('dark-mode');
      }
    }

    // Apply theme on load
    document.addEventListener('DOMContentLoaded', applyTheme);
    
    // Redirect to home with a slight delay to allow reading the message
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <div class="emoji">üîç</div>
    <h1>Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <p>You'll be redirected to the homepage in 5 seconds, or you can click the button below.</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
